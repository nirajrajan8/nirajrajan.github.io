</html<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List with Ant Design - Add New Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .task-table th, .task-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .task-table th {
            background-color: #f0f0f0;
        }
        .task-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .task-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .task-table .delete-btn {
            background-color: #ff4d4f;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        .task-table .delete-btn:hover {
            background-color: #ff7875;
        }
        .add-task-row td {
            border: none;
            padding: 5px;
        }
        .add-task-row input, .add-task-row select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .add-task-row button {
            margin-top: 10px;
        }
        .task-table .edit-btn {
            background-color: #1890ff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        .task-table .edit-btn:hover {
            background-color: #40a9ff;
        }
        .todo-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .todo-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .todo-header p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="user-info">
        <img src="user-profile.jpg" alt="User Profile">
        <span>user@example.com</span>
    </div>
    <button class="ant-btn" onclick="logout()">Logout</button>
</div>

<div class="todo-header">
    <h1>TODO List</h1>
    <p>Current Date: <span id="currentDate"></span></p>
</div>

<table class="task-table">
    <thead>
    <tr>
        <th>Sr. No.</th>
        <th>Task</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="taskList">
    </tbody>
</table>

<table class="task-table">
    <thead>
    <tr>
        <th colspan="6">Add New Task</th>
    </tr>
    </thead>
    <tbody class="add-task-row">
    <tr>
        <td>Task:</td>
        <td><input type="text" id="task" name="task" required></td>
        <td>Priority:</td>
        <td>
            <select id="priority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>
        </td>
        <td>Status:</td>
        <td>
            <select id="status" name="status" required>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Start Date:</td>
        <td><input type="date" id="start-date" name="start-date" required></td>
        <td>End Date:</td>
        <td><input type="date" id="end-date" name="end-date" required></td>
        <td colspan="2" style="text-align: center;">
            <button type="submit" class="ant-btn ant-btn-primary" id="addTaskBtn">Add Task</button>
            <button type="reset" class="ant-btn">Reset</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.js"></script>
<script src="https://nirajrajan8.github.io/tasks.js"></script>
</body>
</html>
