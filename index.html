<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List with Ant Design - Add New Task</title>
    <!-- Ant Design CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .task-table th, .task-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .task-table th {
            background-color: #f0f0f0;
        }
        .task-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .task-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .task-table .delete-btn {
            background-color: #ff4d4f;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
        .task-table .delete-btn:hover {
            background-color: #ff7875;
        }
        .add-task-row td {
            border: none;
            padding: 5px;
        }
        .add-task-row input, .add-task-row select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .add-task-row button {
            margin-top: 10px;
        }
        .task-table .edit-btn {
    background-color: #1890ff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
    margin-left: 5px; /* Adjust margin as needed */
}

.task-table .edit-btn:hover {
    background-color: #40a9ff;
}
.todo-header {
    text-align: center;
    margin-bottom: 20px;
}

.todo-header h1 {
    font-size: 24px;
    margin-bottom: 5px;
}

.todo-header p {
    font-size: 14px;
    color: #666;
}

    </style>
</head>
<body>
<div class="header">
    <div class="user-info">
        <img src="user-profile.jpg" alt="User Profile">
        <span>user@example.com</span>
    </div>
    <button class="ant-btn" onclick="logout()">Logout</button>
</div>

<div class="todo-header">
    <h1>TODO List</h1>
    <p>Current Date: <span id="currentDate"></span></p>
</div>

<table class="task-table">
    <thead>
    <tr>
        <th>Sr. No.</th> <!-- New column for serial number -->
        <th>Task</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Existing rows -->
    <tr>
        <td>1</td> <!-- Serial number -->
        <td>Task 1</td>
        <td>High</td>
        <td>Not Started</td>
        <td>2024-06-28</td>
        <td>2024-06-30</td>
        <td>
            <button class="delete-btn">Delete</button>
            <button class="edit-btn">Edit</button>
        </td>
    </tr>
    <tr>
        <td>2</td> <!-- Serial number -->
        <td>Task 2</td>
        <td>Normal</td>
        <td>In Progress</td>
        <td>2024-06-25</td>
        <td>2024-07-02</td>
        <td>
            <button class="delete-btn">Delete</button>
            <button class="edit-btn">Edit</button>
        </td>
    </tr>
    <!-- Add more example rows as needed -->
    </tbody>
</table>

</table>

<table class="task-table">
    <thead>
    <tr>
        <th colspan="6">Add New Task</th>
    </tr>
    </thead>
    <tbody class="add-task-row">
    <tr>
        <td>Task:</td>
        <td><input type="text" id="task" name="task" required></td>
        <td>Priority:</td>
        <td>
            <select id="priority" name="priority" required>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>
        </td>
        <td>Status:</td>
        <td>
            <select id="status" name="status" required>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Complete">Complete</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Start Date:</td>
        <td><input type="date" id="start-date" name="start-date" required></td>
        <td>End Date:</td>
        <td><input type="date" id="end-date" name="end-date" required></td>
        <td colspan="2" style="text-align: center;">
            <button type="submit" class="ant-btn ant-btn-primary" id="addTaskBtn">Add Task</button>
            <button type="reset" class="ant-btn">Reset</button>
        </td>
    </tr>
    </tbody>
</table>

<!-- Ant Design JS (for functionality, not implemented in this example) -->
<script src="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.js"></script>
<!-- Custom JavaScript (not included in this example for functionality) -->
<script>
    // Placeholder functions for logout and other interactions
    function logout() {
        alert('Logout functionality goes here.');
    }

    // Function to add a new task to the table
function addTask() {
// Get form input values
var task = document.getElementById('task').value;
var priority = document.getElementById('priority').value;
var status = document.getElementById('status').value;
var startDate = document.getElementById('start-date').value;
var endDate = document.getElementById('end-date').value;

// Calculate the current number of rows in the table (excluding header)
var table = document.querySelector('.task-table tbody');
var rowCount = table.rows.length;

// Create a new row element
var newRow = table.insertRow();

// Insert cells into the new row
var cell1 = newRow.insertCell(0);
var cell2 = newRow.insertCell(1);
var cell3 = newRow.insertCell(2);
var cell4 = newRow.insertCell(3);
var cell5 = newRow.insertCell(4);
var cell6 = newRow.insertCell(5);
var cell7 = newRow.insertCell(6); // New cell for action buttons

// Set the serial number (Sr. No.) in the first cell
cell1.textContent = rowCount;

// Populate cells with input values
cell2.textContent = task;
cell3.textContent = priority;
cell4.textContent = status;
cell5.textContent = startDate;
cell6.textContent = endDate;

// Create delete and edit buttons for the new row
var deleteBtn = document.createElement('button');
deleteBtn.textContent = 'Delete';
deleteBtn.className = 'delete-btn';
deleteBtn.addEventListener('click', function() {
    // Add delete functionality here if needed
    newRow.remove(); // Remove the row when delete button is clicked
});

var editBtn = document.createElement('button');
editBtn.textContent = 'Edit';
editBtn.className = 'edit-btn';
editBtn.addEventListener('click', function() {
    // Add edit functionality here if needed
    // Example: open a modal to edit task details
    alert('Edit functionality goes here');
});

cell7.appendChild(deleteBtn);
cell7.appendChild(editBtn);

// Reset the form after adding the task
document.getElementById('task').value = '';
document.getElementById('priority').value = 'Low';
document.getElementById('status').value = 'Not Started';
document.getElementById('start-date').value = '';
document.getElementById('end-date').value = '';
}

// Event listener for the Add Task button
document.getElementById('addTaskBtn').addEventListener('click', function(event) {
// Prevent default form submission
event.preventDefault();

// Call the addTask function to add a new task
addTask();
});

function getCurrentDate() {
    var now = new Date();
    var year = now.getFullYear();
    var month = (now.getMonth() + 1).toString().padStart(2, '0');
    var day = now.getDate().toString().padStart(2, '0');
    return `${year}-${month}-${day}`;
}

// Set the current date in the span tag
document.getElementById('currentDate').textContent = getCurrentDate();

</script>
</body>
</html>
